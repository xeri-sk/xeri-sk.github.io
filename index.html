  <title>Google Gauge - ThingSpeak</title>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'>
   // set your channel id here
  var channel_id = 1289568;
  // set your channel's read api key here if necessary
  var api_key = 'C3O58RRHRTD78GVU';
  // maximum value for the gauge
  //var max_gauge_value = 70;
  // name of the gauge
  //var gauge_name = 'Temp';

  // global variables
  var chart1, chart2, chart3, options1, options2, options3, charts, data;
  
  var chartScale = "15";
  var chartResults = "1440";
  
  var iframeTemplateUrl = "https://thingspeak.com/channels/1289568/charts/";
  
  var iframeTemplaceParamts = "bgcolor=%23ffffff&color=%23d62020&width=1200&type=spline&timescale=" + chartScale + "&results=" + chartResults;
  
 
  
  
  
  var iframe1Url = iframeTemplateUrl + "1?" + iframeTemplaceParamts + "&round=0%2C5&title=Temperature&yaxismin=20&yaxismax=30"
  var iframe2Url = iframeTemplateUrl + "2?" + iframeTemplaceParamts + "&title=Humidity&yaxismin=0&yaxismax=100";
  var iframe3Url = iframeTemplateUrl + "3?" + iframeTemplaceParamts + "&title=Heating&yaxismin=0&yaxismax=1";
 
 
  /*
  var iframe1Url = "https://thingspeak.com/channels/1289568/charts/1?bgcolor=%23ffffff&color=%23d62020&days=1&dynamic=true&round=0%2C5&timescale=15&title=Temperature&type=line&yaxismin=20&yaxismax=30&width=1200&type=spline";
  var iframe2Url = "https://thingspeak.com/channels/1289568/charts/2?bgcolor=%23ffffff&color=%23d62020&days=1&dynamic=true&timescale=15&title=Humidity&type=line&yaxismin=0&yaxismax=100&width=1200&type=spline";
  var iframe3Url = "https://thingspeak.com/channels/1289568/charts/3?bgcolor=%23ffffff&color=%23d62020&days=1&dynamic=true&timescale=15&title=Heating&type=line&yaxismin=0&yaxismax=1&width=1200&type=spline";
  */
  
  var lastUpdateChart = Date.now();
  var lastUpdateGauge = Date.now();

  // load the google gauge visualization
  google.load('visualization', '1', {packages:['gauge']});
  google.setOnLoadCallback(initCharts);
  
  
  
  //setInterval('chartReload()', 1000);
  
  function onload(){
	chartReload();
  }
  
  function chartReload(){
		/*
		document.getElementById('iframe1').src = document.getElementById('iframe1').src;
		document.getElementById('iframe2').src = document.getElementById('iframe2').src;
		document.getElementById('iframe3').src = document.getElementById('iframe3').src;
		*/
		document.getElementById('iframe1').src = iframe1Url;
		document.getElementById('iframe2').src = iframe2Url;
		document.getElementById('iframe3').src = iframe3Url;
		
		lastUpdateChart = Date.now();
	}
  
  setInterval('timeRefres()', 1000);
  
  function timeRefres(){
	var nowTime = Date.now();
	
	// chart
	
	var coeff = 1000 * 60 * 15;
	var myDate = new Date(Date.parse(lastUpdateGauge));
	var lastUpdateGaugeRounded = new Date(new Date(Math.round(myDate) / coeff) * coeff);
	
	var sec = parseInt((nowTime - lastUpdateGaugeRounded) / 1000);
	var timeStr = 'Last update: ';
	
	if(sec < 60)
		timeStr += sec + 'sec';
	else
		timeStr += parseInt(sec/60) + 'min';
		
	document.getElementById('timeRight').innerHTML = timeStr;
	
	//console.log('D1:' +lastUpdateGaugeRounded.toLocaleString());
	//console.log('D2:' + (new Date(lastUpdateChart)).toLocaleString());
	
	if(lastUpdateGaugeRounded > lastUpdateChart)
		chartReload();
	
	//document.getElementById('timeRight').innerHTML = myDate.toLocaleString() + '***' + rounded.toLocaleString();
	
	// gauge
	//console.log(lastUpdateGauge);
	var sec = parseInt((nowTime - Date.parse(lastUpdateGauge)) / 1000);
	var timeStr = 'Last update: ';
	
	timeStr += sec + 'sec';
	
	document.getElementById('timeLeft').innerHTML = timeStr;
  }
  
  

  // initialize the chart
  function initCharts() {

    data = new google.visualization.DataTable();
    data.addColumn('string', 'Label');
    data.addColumn('number', 'Value');
    data.addRows(1);
    
    chart1 = new google.visualization.Gauge(document.getElementById('gauge_div_temp'));
    options1 = {width: 250, height: 250, 
               min: 18, max: 34,
               // RED
               greenFrom: 18, greenTo: 34, greenColor: '#DC3912',
               // GREEN
               redFrom: 25, redTo: 27, redColor: '#109618',
               // YELLOW
               yellowFrom:23, yellowTo: 29, yellowColor: 'yellow',
               animation:{
                duration: 2000,
                easing: 'inAndOut',
                },
               majorTicks: [
                '18', '20', '22',  '24', '26',  '28', '30', '32', '34']
              };
			  
	chart2 = new google.visualization.Gauge(document.getElementById('gauge_div_humi'));
    options2 = {width: 250, height: 250, 
               min: 0, max: 100,
               // RED
               greenFrom: 0, greenTo: 50, greenColor: '#DC3912',
               // GREEN
               redFrom: 70, redTo: 100, redColor: '#109618',
               // YELLOW
               yellowFrom:50, yellowTo: 70, yellowColor: 'yellow',
               animation:{
                duration: 2000,
                easing: 'inAndOut',
                },
               majorTicks: [
                '0', '20', '40',  '60', '80',  '100' ]
              };
			  
	chart3 = new google.visualization.Gauge(document.getElementById('gauge_div_heat'));
    options3 = {width: 250, height: 250, 
               min: 0, max: 1,
               majorTicks: [
                'OFF', 'ON' ]
				
              };
			  
    loadData();

    // load new data every 15 seconds
    setInterval('loadData()', 5000);
  }
  
  
   // load the data
  function loadData() {
    // variable for the data point
    var t, h, heat, date;

    // get the data from thingspeak
    $.getJSON('https://api.thingspeak.com/channels/' + channel_id + '/feed/last.json?api_key=' + api_key, function(data) {

      // get the data point
      temp = data.field1;
	  humi = data.field2;
	  heat = data.field3;
	  date = data.created_at;
	  
	  lastUpdateGauge = date;
	  
	  //console.log(date);
      
      // if there is a data point display it
      if (temp) {
        // p = Math.round((p / max_gauge_value) * 100);
        displayDataTemp(temp);
      }
	  
	  if (humi) {
        // p = Math.round((p / max_gauge_value) * 100);
        displayDataHumi(humi);
      }
	  
	  if (heat) {
        // p = Math.round((p / max_gauge_value) * 100);
        displayDataHeat(heat);
      }
	  else
	  	  displayDataHeat(0);
    });
  }
  
  
  // display the data
  function displayDataTemp(point) {
    data.setValue(0, 0, 'Temp');
    data.setValue(0, 1, point);
    
     var formatter = new google.visualization.NumberFormat(
          {suffix: 'Â°C',pattern:'#.#'}
          );
        formatter.format(data,1);
    
    chart1.draw(data, options1);
}
  
  // display the data
  function displayDataHumi(point) {
    data.setValue(0, 0, 'Humi');
    data.setValue(0, 1, point);
    
     var formatter = new google.visualization.NumberFormat(
          {suffix: '%',pattern:''}
          );
        formatter.format(data,1);
    
   chart2.draw(data, options2);
  }
  
  // display the data
  function displayDataHeat(point) {
    data.setValue(0, 0, 'Heat');
    data.setValue(0, 1, point);
    
     var formatter = new google.visualization.NumberFormat(
          {suffix: '',pattern:'#'}
          );
        formatter.format(data,1);
    
   chart3.draw(data, options3);
  }


	
	
  </script>

	<div class="header">

		<div style="padding-top: 5px; padding-bottom: 5px;">
			<div style="width:50%; text-align: left; float:left; ">
				<span id="timeLeft" class="timeLeft">Last update:</span>
			</div>
			<div style="width:50%; text-align: right;  float:left;">
				<span>Range:</span>
				<select name="selectRange" id="selectRange">
				  <option value="24">24h</option>
				  <option value="12">12h</option>
				</select>
				<span id="timeRight" class="timeRight">Last update:</span>
			</div>
		</div>
	</div>
		<div id="inner1" class="inner1">
			<div class="gauge"> 
				<div id="gauge_div_temp"></div>
			</div>
			<div class="chartIframe">
				<iframe id="iframe1" width="1200" height="260" style="border: 1px solid #cccccc;" src=""></iframe>
			</div>
		</div>
		<div id="inner1" class="inner2">
			<div class="gauge"> 
				<div id="gauge_div_humi"></div>
				</div>
			<div class="chartIframe">
				<iframe id="iframe2" width="1200" height="260" style="border: 1px solid #cccccc;" src=""></iframe>
			</div>
		</div>
		<div id="inner1" class="inner3">
			<div class="gauge"> 
				<div id="gauge_div_heat" class="gauge"></div>
			</div>
			<div class="chartIframe">
				<iframe id="iframe3" width="1200" height="260" style="border: 1px solid #cccccc;" src=""></iframe>
			</div>
		</div>
		
      
	  
	 </div>
  </body>
